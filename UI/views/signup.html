<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iReporter Sign Up</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <header>
            <h2>iReport Registration</h2>
    </header>
    
 <form action="dashboard.html">
 <a href="../index.html">Home</a> | <a href="login.html">Login</a> <br/><br/>
     <div class="input-group">
         <label>Full Name</label>
         <input type="text" name="fullname" placeholder="Enter Full Name E.g Adewale Sola Toyosi" required>
        
     </div>
    <div class="input-group">
            <label>E-mail</label>
            <input type="email" name="email" placeholder="Enter E-mail" required>
    </div>
    <div class="input-group">
            <label>Phone Number</label>
            <input type="text" name="pnumber" placeholder="Enter Phone Number" required>
    </div>
    <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter Password" required>
    </div>
    <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" name="password_confirm" placeholder="Confirm Password" required>
    </div>
    <div class="input-group">
            <button type="submit" name="submit" class="btn">Register</button>
    </div>

 </form>
</body>
</html>
